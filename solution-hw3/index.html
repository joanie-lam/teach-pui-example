<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun bake shop</title>
    <meta name="author" content="Joanie Lam">
    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="./JS/script.js"></script>
  </head>
  <body>
    <h class="h1">
        <a href="./index.html"><img class="logo" src="./logo/logo-01.svg" alt="Bun Bun bake shop"></a>
 
        <div class="column_head_right">
            <p class="menu_row">
                <a id="menu-products-active" href="./index.html">PRODUCTS</a>
                <a id="menu-cart" href="./cart.html">CART</a>
            </p>

            <hr class="hr0">

            <p id="p1">Our hand-made cinnamon rolls</p>
        </div>
    </h>

    <div class="row-box">
        <div id="product-1">
            <a id="product1-detail" href="./details.html">
                <img class="product-img" src="./products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
                <p class="product-name"><u>Original cinnamon roll</u></p> 
                
            </a>
            <p class="product-price">$ 2.49</p>
        </div>

        <div id="product-2">
            <a id="product2-detail" href="./details.html">
                <img class="product-img" src="./products/apple-cinnamon-roll.jpg" alt="Apple cinnamon roll">
                <p class="product-name"><u>Apple cinnamon roll</u></p> 
                
            </a>
            <p class="product-price">$ 3.49</p>
        </div>

        <div id="product-3">
            <a id="product3-detail" href="./details.html">
                <img class="product-img" src="./products/raisin-cinnamon-roll.jpg" alt="Raisin cinnamon roll">
                <p class="product-name"><u>Raisin cinnamon roll</u></p> 
                
            </a>
            <p class="product-price">$ 2.99</p>
          </div>
    </div>

    <div class="row-box">
        <div id="product-4">
            <a id="product4-detail" href="./details.html">
                <img class="product-img" src="./products/walnut-cinnamon-roll.jpg" alt="Walnut cinnamon roll">
                <p class="product-name"><u>Walnut cinnamon roll</u></p> 
                
            </a>
            <p class="product-price">$ 3.49</p>
        </div>

        <div id="product-5">
            <a id="product5-detail" href="./details.html">
                <img class="product-img" src="./products/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate cinnamon roll">
                <p class="product-name"><u>Double-chocolate <br>cinnamon roll</u></p> 
                
            </a>
            <p class="product-price">$ 3.99</p>
        </div>

        <div id="product-6">
            <a id="product6-detail" href="./details.html">
                <img class="product-img" src="./products/strawberry-cinnamon-roll.jpg" alt="Strawberry cinnamon roll">
                <p class="product-name"><u>Strawberry cinnamon roll</u></p> 
                
            </a>
            <p class="product-price">$ 3.99</p>
          </div>

    </div>





  </body>

</html>
